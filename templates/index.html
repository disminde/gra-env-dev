<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        canvas { margin-bottom: 50px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Data Visualization</h1>
        
        <div>
            <canvas id="weatherChart"></canvas>
        </div>

        <h2>Data Table</h2>
        <table id="weatherTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Temperature (°C)</th>
                    <th>Humidity (%)</th>
                    <th>Wind Speed (km/h)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/weather')
                .then(response => response.json())
                .then(data => {
                    renderTable(data);
                    renderChart(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        function renderTable(data) {
            const tbody = document.querySelector('#weatherTable tbody');
            tbody.innerHTML = '';
            
            // Show only last 20 records to keep table short, or all? Let's show all but maybe scrollable?
            // For now, let's show all, it's 96 records.
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${new Date(row.timestamp).toLocaleString()}</td>
                    <td>${row.temperature}</td>
                    <td>${row.humidity}</td>
                    <td>${row.wind_speed}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderChart(data) {
            const ctx = document.getElementById('weatherChart').getContext('2d');
            const labels = data.map(row => new Date(row.timestamp).toLocaleString());
            const temps = data.map(row => row.temperature);
            const hums = data.map(row => row.humidity);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Temperature (°C)',
                            data: temps,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            yAxisID: 'y',
                        },
                        {
                            label: 'Humidity (%)',
                            data: hums,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            yAxisID: 'y1',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    stacked: false,
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: {
                                drawOnChartArea: false,
                            },
                        },
                    }
                }
            });
        }
    </script>
</body>
</html>
